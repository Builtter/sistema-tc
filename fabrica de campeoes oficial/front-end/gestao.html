<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="gestão.css" />
  <link rel="shortcut icon" href="imagens/favicon.jpeg" type="image/x-icon" />
  <script src="gestão.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <title>Painel da Proprietária | Gestão</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      //Dados Cards
      fetch('../back-end/gestao.php', {
        headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
          },
      })
      .then(response => response.json())
        .then(data => {
        document.getElementById('totalPedidos').textContent = data?.totalPedidos ?? '0';
        document.getElementById('totalClientes').textContent = data?.totalClientes ?? '0';
        document.getElementById('faturamentoTotal').textContent = 'R$ ' + parseFloat(data?.faturamentoTotal ?? 0).toFixed(2);
        document.getElementById('produtosEmEstoque').textContent = data?.produtosEmEstoque ?? '0';
        document.getElementById('mediaAvaliacao').textContent = (data?.mediaAvaliacao ?? '0') + ' ★';
        
        const alertaEstoqueBaixo = document.getElementById('alertaEstoqueBaixo');
        const dataEstoqueBaixo = (data.estoqueBaixo) ? data.estoqueBaixo : 0;
        alertaEstoqueBaixo.style.display = dataEstoqueBaixo == 0 ? 'none' : 'block';
        document.getElementById('estoqueBaixo').textContent = dataEstoqueBaixo + ' ⚠️';
      }).catch(error => {
        console.error('Erro ao buscar dados de Cards:', error);
      });

      //Dados ultimos pedidos
      fetch('../back-end/gestaoTabelaUltimosPedidos.php', {
      headers: {
        'Content-Type': 'text/plain',
        'X-Requested-With': 'XMLHttpRequest'
      },
      })
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n').filter(line => line);
        const ultimosPedidos = lines.map(line => line.split(', '));
        const tbody = document.getElementById('ultimosPedidos');
        tbody.innerHTML = '';
        ultimosPedidos.forEach(pedido => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${pedido[0]}</td>
            <td>${pedido[1]}</td>
            <td>${pedido[2]}</td>
            <td>${pedido[3]}</td>
            <td>${pedido[4]}</td>
            <td>${pedido[5]}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Erro ao buscar dados de Ultimos Pedidos:', error);
      });

      //Dados dashboard
      fetch('../back-end/gestaoDash.php', {
      headers: {
        'Content-Type': 'application/json',
        'X-Requested-With': 'XMLHttpRequest'
      },
      })
      .then(response => response.json())
      .then(data => {
        // Gera gráfico com Chart.js (v2 ou v3+)
        const ctx = document.getElementById('myChart').getContext('2d');
        const labels = data.consultaGeral?.map(entry => entry.dataPedido) ?? [];
        const valores = data.consultaGeral?.map(entry => Number(entry.totalVendas)) ?? [];

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Vendas',
              data: valores,
              backgroundColor: 'rgba(255, 218, 185, 0.4)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 2,
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Vendas por Dia',
                color: 'white',
                font: {
                  size: 18
                }
              },
              legend: {
                labels: {
                  color: 'white'
                }
              }
            },
            scales: {
              x: {
                ticks: {
                  color: 'white'
                },
                grid: {
                  color: 'rgba(255,255,255,0.1)'
                }
              },
              y: {
                beginAtZero: true,
                ticks: {
                  color: 'white'
                },
                grid: {
                  color: 'rgba(255,255,255,0.1)'
                }
              }
            }
          }
        });
      })
      .catch(error => {
        console.error('Erro ao buscar dados de Dash:', error);
      });
  });
</script>

</head>

<body class="animated-background">
  <div class="stars"></div>

  <div class="container">
    <header>
      <h1>Painel da Proprietária</h1>
      <nav>
        <a href="estoque.html" class="adm">Estoque</a>
        <a href="entregas.html" class="adm">Entregas</a>
        <a href="loja.html" class="adm">Sair</a>
      </nav>
    </header>

    <main>
      <section class="dashboard">
        <div class="card">
          <h2>Total de Pedidos</h2>
          <p id="totalPedidos"></p>
        </div>
        <div class="card">
          <h2>Total de Clientes</h2>
          <p id="totalClientes"></p>
        </div>
        <div class="card">
          <h2>Faturamento Total</h2>
          <p id="faturamentoTotal"></p>
        </div>
        <div class="card">
          <h2>Produtos em Estoque</h2>
          <p id="produtosEmEstoque"></p>
        </div>
        <div class="card">
          <h2>Avaliações Positivas</h2>
          <p id="mediaAvaliacao"></p>
        </div>
        <div id = "alertaEstoqueBaixo" class="card" style="background-color: rgb(201, 93, 93);">
          <h2>Estoque Baixo</h2>
          <p id="estoqueBaixo"></p>
          <a href="../back-end/listar-estoque.php" target="_blank" style="text-decoration: none; color: inherit;">Consultar estoque</a>
        </div>
      </section>

      <section class="table-container">
        <h2>Últimos Pedidos</h2>
        <table>
          <thead>
            <tr>
              <th>Protocolo</th>
              <th>Cliente</th>
              <th>Telefone</th>
              <th>Data</th>
              <th>Produto</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody id="ultimosPedidos">
          </tbody>
        </table>
      </section>

      <section class="grafico-container">
        <h2>Resumo Visual</h2>
        <div class="card">
          Gráfico de desempenho
          <div>
            <canvas id="myChart"></canvas>
          </div>
      </section>
    </main>
  </div>
</body>

</html>
