<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="imagens/favicon.jpeg" type="image/x-icon">
    <script src="cadastro.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form method="POST" action="../back-end/cadastro.php">
            <div class="input_box">
                <input type="text" name="nome" placeholder="Nome" required>
            </div>
            <div class="input_box">
                <input type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input_box">
                <input type="text" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="input_box">
                <input type="text" name="logradouro" placeholder="Endereço (logradouro)" required>
            </div>
            <div class="input_box">
                <label for="uf">Estado (UF):</label>
                <select name="uf" id="uf" required>
                    <option value="">Selecione</option>
                    <option value="AC">Acre (AC)</option>
                    <option value="AL">Alagoas (AL)</option>
                    <option value="AP">Amapá (AP)</option>
                    <option value="AM">Amazonas (AM)</option>
                    <option value="BA">Bahia (BA)</option>
                    <option value="CE">Ceará (CE)</option>
                    <option value="DF">Distrito Federal (DF)</option>
                    <option value="ES">Espírito Santo (ES)</option>
                    <option value="GO">Goiás (GO)</option>
                    <option value="MA">Maranhão (MA)</option>
                    <option value="MT">Mato Grosso (MT)</option>
                    <option value="MS">Mato Grosso do Sul (MS)</option>
                    <option value="MG">Minas Gerais (MG)</option>
                    <option value="PA">Pará (PA)</option>
                    <option value="PB">Paraíba (PB)</option>
                    <option value="PR">Paraná (PR)</option>
                    <option value="PE">Pernambuco (PE)</option>
                    <option value="PI">Piauí (PI)</option>
                    <option value="RJ">Rio de Janeiro (RJ)</option>
                    <option value="RN">Rio Grande do Norte (RN)</option>
                    <option value="RS">Rio Grande do Sul (RS)</option>
                    <option value="RO">Rondônia (RO)</option>
                    <option value="RR">Roraima (RR)</option>
                    <option value="SC">Santa Catarina (SC)</option>
                    <option value="SP">São Paulo (SP)</option>
                    <option value="SE">Sergipe (SE)</option>
                    <option value="TO">Tocantins (TO)</option>
                </select>
            </div>
            <div class="input_box">
                <input type="text" name="cpf_cnpj" placeholder="CPF/CNPJ" required>
            </div>
            <div class="input_box">
                <input type="date" name="datanasc" placeholder="data de nascimento" required>
            </div>
            <div class="input_box">
                <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="login">Cadastrar</button>
        </form>
        <div class="register">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
</body>
</html>
