<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gestão_login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>
    <script src="gestão_login.js"></script>
    <title>login gestão</title>
</head>
<body>
    <main class="container">
        <form action="" method="POST">
            <h1>Fábrica de Campeões</h1><div class="input_box">

                <input  placeholder="usuario" type="email" required="true" name="email">
                <i class="bx bxs-user"></i>
    
            </div>
    
            <div class="input_box">
    
                <input  placeholder="senha" type="password" required="true" name="password">
                <i class="bx bxs-lock"></i>
    
            </div>
    
            <div class="remenber">
                <label>
                    <input type="checkbox">
                    lembrar senha
                    
                </label>
                <a href="esqueci_minha_senha.html">esqueci a senha</a>
    
            </div>
            <button type="submit" class="login">login</button>
    
            <div class="register">
                <p>não tem uma conta? <a href="cadastro.html">crie uma conta</a></p>
            </div>
    
        </form>
    
       </main>
</body>
</html>
